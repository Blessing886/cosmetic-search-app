<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap" rel="stylesheet">
    <title>Makeup Search App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="navbar">
        <div class="navdiv">
            <div class="logo"><a href="#">ChicHunt</a></div>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
            </ul>
        </div>
    </nav>
    <h1>ChicHunt</h1>

    <form action="">
        <input type="text" id="search-input" placeholder="search for product">
        <button type="button" id="search-button">search</button>
    </form>

    <div class="landing-img">
        <img src="https://i.pinimg.com/474x/de/5b/99/de5b997b2f2e80654d198bde6a3da48d.jpg" alt="Makeup products">
        <img src="https://images.unsplash.com/photo-1613255348289-1407e4f2f980?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MTZ8fGNvc21ldGljc3xlbnwwfHwwfHx8MA%3D%3D" alt="Makeup products">
        <img src="https://i.pinimg.com/enabled_lo/236x/c5/98/fa/c598fa4fc3648c92d15b6f4f67d289b2.jpg" alt="Makeup products">
    </div>
    

    <div id="search-results" class="search-results">
        
    </div>
    <div id="product-detail">
        <h2 id="product-name"></h2>
        <p id="product-description"></p>
        <ul id="ingredient-list"></ul>
    </div>
    <div id="favorites">
        <h2>Favorites</h2>
        <div id="fav-list"></div>
    </div>
    <div class="footer-nav">
        <footer>
            <p>&copy; 2024 ChicHunt. All rights reserved.</p>
        </footer>
    </div>
    
    <script src="script.js"></script>
    
</body>
</html>
